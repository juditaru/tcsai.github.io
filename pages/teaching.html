---
layout: default
permalink: edu
---

<section>

  <h1>Teaching</h1>

  <div class="grid t-hackcss-cards">

    {% for course in site.courses %}

    <div class="cell -5of12 t-hackcss-cards-cell">
      <div class="card">
        <header class="card-header"><a href="{{ course.link }}">{{ course.name }}</a></header>
        <div class="card-content">
          <img src="{{ course.image }}" alt="{{ course.name }}" title="{{ course.name }}" style="width:450px;height:250px;object-fit: cover" />
          <div class="inner">
            <p class="t-hackcss-cards-text"><b>By {{ course.teachers }}</b></p>
            <p class="t-hackcss-cards-text">{{ course.description }}</p>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</section>
