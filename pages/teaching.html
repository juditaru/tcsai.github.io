<section>

  <h1>Teaching</h1>

  <div class="cell -4of12">
    <table>
      <tr>
        <th>name</th>
        <th>instructors</th>
      </tr>

    {% for course in site.courses %}
    <tr>
      <td><a href="{{ course.link }}">{{ course.name }}</a></td>
      <td>{{ course.teachers }}</td>
    </tr>
    {% endfor %}
    </table>
  </div>
</section>
