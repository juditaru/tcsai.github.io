---
layout: default
permalink: pub
---

<section>
  <h1>Publications</h1>

  {% for paper in site.publications %}
    <div class="media t-hackcss-media">
      <main>
        <div class="media-body">
          <span>
          <b>
            {{ paper.authors }}
          </b>
          &raquo;
          {{ paper.date }}
          &raquo;
          <b>
            <a href="{{ paper.link }}">{{ paper.title }}</a>
          </b>
          &raquo;
          {{ paper.place }}
          </span>
        </div>
      </main>
    </div>
  {% endfor %}
</section>
