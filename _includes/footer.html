<footer class="t-hackcss-footer">
  <hr />

  <!--
  <h3 class="footer-heading">{{ site.title }}</h3>
  -->

  <div class="grid t-hackcss-sm-reversed-grid">

    <div class="cell -4of12">
        Website maintained by Chris Emmery and Ákos Kádár. Powered by <a href="https://pages.github.com">GitHub Pages</a>, <a href="http://jekyllrb.com">Jekyll</a>,
        adapted from <a href="https://github.com/wemake-services/jekyll-theme-hackcss">hackcss</a>. Icons by <a href"http://fontawesome.io">Font Awesome</a>. Web fonts by <a href="https://www.mozilla.org/en-US/styleguide/products/firefox-os/typeface/">Mozilla</a>.
    </div>

      <div id="footer-spacer" class="cell -1of12"></div>

    <div class="cell -4of12">
      <div class="contact-list">
        <!--
        <p>
          {{ site.your_name }},
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </p>
        -->

        {% for social in site.social %}
          <span class="t-hackcss-social">
            <i class="fa fa-{{ social.service }}"></i>
            <a href="{{ social.link }}">{{ social.username }}</a>
          </span>
        {% endfor %}
          <span class="t-hackcss-social">
            <i class="fa fa-upload" aria-hidden="true"></i>
            <a href="https://github.com/tcsai/tcsai.github.io/commits/master">{{ site.time | date: "%d-%m-%y" }}</a>
          </span>
      </div>
    </div>



    <div class="cell -3of12" style="text-align: right">
      {{ site.description }}
    </div>



</footer>
